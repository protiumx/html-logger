<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
    </head>
    <body>
        <h1 style="display: block; margin: 0 auto; text-align: center">Html Logger demo</h1>
        <input type="submit" value="generate logs" onclick="generateLogs()">
        <script src="/dist/html-logger.bundle.js"></script>
        <script>
            function generateLogs() {
                let a = 0
                while (a < 40) logger.debug(a++)
            }

            const logger = new HtmlLogger({
                name: "DEMO",
                captureNative: true,
                debug: true,
                utcTime: false,
                showLogScroll: true
            })
            logger.init(true)
            logger.info("info level")
            logger.debug("debug level")
            logger.success("success level")
            logger.warning("warning level")
            logger.error("error level")

            logger.info("custom object in arguments:", { test: true})

            console.log("Capture native console.")
            window.logger = logger
        </script>
    </body>
</html>
